<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping Pong Score Keeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="card w-50 shadow rounded-4 overflow-hidden">
                <!-- Image -->
                <img class="w-100 object-fit-cover g-0" src="https://images.unsplash.com/photo-1534158914592-062992fbe900" alt="" />

                <!-- Title -->
                <p class="fw-bold px-3 py-2 m-0 shadow-sm">Ping Ping Score Keeper</p>

                <!-- Score -->
                <section class="card-body">
                    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
                    <p>Use the buttons below to keep score.</p>

                    <!-- Advantage Toggle -->
                    <div class="mb-3 form-check form-switch">
                        <input id="advantage-toggle" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                        <label class="form-check-label" for="flexSwitchCheckDefault">Advantage</label>
                        <i
                            type="button"
                            class="bi bi-question-circle"
                            data-bs-container="body"
                            data-bs-toggle="popover"
                            data-bs-placement="top"
                            data-bs-content="Toggle this if a game must be won by at least a two point margin"
                        ></i>
                    </div>

                    <label class="fw-bold lead" for="points">Playing To</label>
                    <input class="rounded-pill text-center" type="number" name="points" id="points" min="1" max="100" value="1" />
                </section>

                <!-- Buttons -->
                <div class="container">
                    <div class="row">
                        <div class="col p-0"><button id="button1" class="w-100 h-100 rounded-0 btn btn-success btn-lg">+1 Player One</button></div>
                        <div class="col p-0"><button id="button2" class="w-100 h-100 rounded-0 btn btn-primary btn-lg">+1 Player Two</button></div>
                        <div class="col p-0"><button id="reset" class="w-100 h-100 rounded-0 btn btn-danger btn-lg">Reset</button></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="popover.js"></script>
        <script src="app.js"></script>
    </body>
</html>
